<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>

      <br><br>

      <p style="font-size: 35px;">Model is trained to identify the following objects: </p>
      <div id="object_color">
        <h2>Octopus</h2>
        <h2>Crayon</h2>
        <h2>Lego</h2>
        <h2>Shark</h2>
        <h2>Horse</h2>
      </div>
      <h3>Webcam View - </h3>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br>
      <button onclick="takesnapshot()" class="btn-primary btn"
        style="height: 50px; width:130px; font-size:29px">Click</button>
      <br><br>
      <button onclick="check()" class="btn-primary btn"
        style="height: 50px; width:130px; font-size:29px">Identify</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="result_object"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_accuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
